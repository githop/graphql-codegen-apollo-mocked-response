query ListPlanets($input: ListPlanetsInput!) {
  listPlanets(input: $input) {
    ...PlanetBase
    mass
    ...PlanetFields
  }
}

fragment LocationFields on Location {
  id
  coordinates
}

fragment PlanetBase on Planet {
  id
  type
}

fragment PlanetFields on Planet {
  name
  location {
    ...LocationFields
  }
}
